{% extends 'base.html' %}

{% block content %}
    <body>
        <table style="margin: 10px auto; text-align:center;">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Writer</th>
                    <th>Published date</th>
                </tr>
            </thead>
            <tbody>
                {% for post in post_list %}
                    <tr>
                        <td>{{ post.title }}</td>
                        <td>{{ post.author }}</td>
                        <td>{{ post.pub_date }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
{% endblock %}
